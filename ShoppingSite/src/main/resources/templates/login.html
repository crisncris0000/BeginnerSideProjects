<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "css/loginstyle.css">
  <title>Contact page</title>
</head>
<body>

  <div class="login-container">

    <h2>Enter your login info</h2>
    <hr style="border: 2px solid black;">

    <form class = "contact-form" method="GET">
      
      <div class = "email-field">
        <label for="email"><img src="Images/login_icon.png"></label>
        <input type="email" id="email" required placeholder="Enter your email">
      </div>

      <div class="password-field">
        <label for="password"><img src="Images/password_icon.png"></label>
        <input type="password" id="password" required placeholder="Enter your password">
      </div>

      <a href="register.html" id="register"><button id="register" type="button">Register</button></a>
      
      <button type="submit" id="login">Login</button>
      
    </form>

    <a href="index.html">Return to home page</a>


  </div>
  
</body>
</html>
